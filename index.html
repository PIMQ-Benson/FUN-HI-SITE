<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>超級惡搞網站</title>
    <meta property="og:title" content="千萬別點進來！" />
    <meta property="og:description" content="這是一個完全惡搞的網站，點進來你就上當了！" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://你的網址" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #fff700 0%, #ff00cc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Luckiest Guy', cursive, Arial, sans-serif;
            transition: background 0.5s;
        }
        .main-text {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 20px #ff00cc, 0 0 40px #fff700;
            margin-bottom: 1rem;
            animation: shake 1s infinite alternate;
        }
        .sub-text {
            font-size: 2rem;
            color: #222;
            margin-bottom: 2rem;
            animation: bounce 2s infinite alternate;
        }
        .emoji {
            font-size: 3.5rem;
            margin: 0.5rem;
            display: inline-block;
            line-height: 1.2;
            vertical-align: middle;
            overflow: visible;
            transition: transform 0.2s;
            cursor: pointer;
        }
        @keyframes shake {
            0% { transform: rotate(-2deg);}
            100% { transform: rotate(2deg);}
        }
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-20px);}
        }
        .btn {
            font-size: 1.5rem;
            background: #ff00cc;
            color: #fff700;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00cc;
            transition: background 0.3s, color 0.3s, transform 0.1s;
        }
        .btn:active {
            background: #fff700;
            color: #ff00cc;
            transform: scale(1.1);
        }
        .rainbow {
            animation: rainbow 2s linear infinite;
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg);}
            100% { filter: hue-rotate(360deg);}
        }
        /* 彈窗自訂樣式（可選） */
        .custom-popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            background: #fff;
            border: 3px solid #ff00cc;
            border-radius: 20px;
            padding: 2rem;
            font-size: 2rem;
            color: #ff00cc;
            z-index: 9999;
            box-shadow: 0 0 30px #ff00cc;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-text rainbow" id="mainText">嗨！你被惡搞了！</div>
    <div class="sub-text" id="subText">你敢再點一次嗎？</div>
    <div id="emojis"></div>
    <button class="btn" id="btn">點我有驚喜</button>
    <audio id="sfx" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa8c2a.mp3"></audio>
    <div class="custom-popup" id="popup">這是彩蛋！你太厲害啦！🎉</div>
    <script>
        const mainTextArr = [
            "嗨！你被惡搞了！",
            "你又點了一次！",
            "停不下來了吧？",
            "還想玩？",
            "你真的很閒欸🤣",
            "這裡什麼都沒有！",
            "再點就爆炸啦！",
            "你是不是上癮了？",
            "再來一次！"
        ];
        const subTextArr = [
            "你敢再點一次嗎？",
            "這次會發生什麼？",
            "還有驚喜喔！",
            "真的沒東西啦！",
            "你太執著了！",
            "小心手機發燙🔥",
            "你已經被監控了（誤）",
            "快去做正事吧！"
        ];
        const emojiArr = [
            "😂","🤪","😈","🙃","😱","🤣","👻","💩","😜","😏","😅","🤡","🦄","👽","😆",
            "🥳","😋","😎","🤑","🥶","🤯","😇","😤","🤔","😬","😵‍💫","😺","😹","😻","😼"
        ];
        const btn = document.getElementById('btn');
        const mainText = document.getElementById('mainText');
        const subText = document.getElementById('subText');
        const emojis = document.getElementById('emojis');
        const sfx = document.getElementById('sfx');
        const popup = document.getElementById('popup');

        let emojiClickCount = 0;

        function showEmojis() {
            emojis.innerHTML = "";
            for(let i=0; i<6; i++){
                const e = document.createElement('span');
                e.className = "emoji rainbow";
                e.textContent = emojiArr[Math.floor(Math.random()*emojiArr.length)];
                e.onclick = () => {
                    emojiClickCount++;
                    mainText.textContent = "你點了表情符號！";
                    subText.textContent = "還想點什麼？";
                    sfx.currentTime = 0;
                    sfx.play();
                    // 連點5次觸發彩蛋
                    if(emojiClickCount === 5){
                        showPopup();
                        emojiClickCount = 0;
                    }
                };
                emojis.appendChild(e);
            }
        }

        function showPopup() {
            popup.style.display = "block";
            setTimeout(()=>{ popup.style.display = "none"; }, 2500);
        }

        btn.addEventListener('click', () => {
            mainText.textContent = mainTextArr[Math.floor(Math.random()*mainTextArr.length)];
            subText.textContent = subTextArr[Math.floor(Math.random()*subTextArr.length)];
            showEmojis();
            sfx.currentTime = 0;
            sfx.play();
            // 隨機跳窗
            if(Math.random() < 0.3){
                setTimeout(()=>{ alert("又被騙了吧！🤣🤣"); }, 300);
            }
            // 隨機換背景
            const colors = [
                "#fff700,#ff00cc",
                "#00f2fe,#4facfe",
                "#f7971e,#ffd200",
                "#f953c6,#b91d73",
                "#43e97b,#38f9d7",
                "#fa709a,#fee140"
            ];
            const bg = colors[Math.floor(Math.random()*colors.length)];
            document.body.style.background = `radial-gradient(circle at 50% 50%, ${bg})`;
        });

        // 首次載入
        showEmojis();
    </script>
</body>
</html>
